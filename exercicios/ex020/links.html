<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        a{
            color: red;
            font-size: larger;
        }
        a::first-letter {
            color: black;
        }
        a:active{
            color: aliceblue;
        }
        a:hover{
            color: greenyellow;
        }
        
        div{
            text-align: center;
            font-size: larger;
            color: yellow;
            background-color: blue;
            height: 25px;
            width: 200px;

        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>    
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório Github</a></li>
        <li><a href="https://youtube.com.br">Canal do YouTube</a></li>
        <li><a href="https://cursoemvideo.com">Site Curso em Vídeo</a></li>
    </ul>
    <div>div</div>
</body>
</html>
